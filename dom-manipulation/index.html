<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Random Quote -->
    <div id="quoteDisplay"></div>
    <button onclick="showRandomQuote()">Show Random Quote</button>

    <!-- Add Quote Form -->
    <div id="addQuoteForm"></div>

    <!-- Category Filter -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Import / Export JSON -->
    <div style="margin-top:10px;">
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <input type="file" id="importFile" accept=".json"
        onchange="importFromJsonFile(event)" />
    </div>

    <!-- Sync Status Notification -->
    <div id="syncStatus"
      style="margin-top:10px; color:green; font-weight:bold;"></div>

    <script src="script.js"></script>
  </body>
</html>
